{% load wagtailroutablepage_tags %}

<div class="col-md-12">
    {% if categories %}
        <h2>All Categories.</h2>
        <div id="blog-categories" class="list-group" style="font-size: 1.1em;">
            {% for cat in categories %}
                <a href="{% routablepageurl root_page 'posts_by_category' cat.slug %}" 
                    data-slug="{{ cat.slug }}" 
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ cat.name }}
                    <span class="badge badge-primary badge-pill">{{ cat.num_posts }}</span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <h2>No Categories.</h2>        
    {% endif %}
</div>
