{% load menu_tags %}
{% if menu_items %}
	<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="ddtoggle_{{ parent_page.pk }}">
	{% for item in menu_items %}
	    <li class="{% if item.has_children_in_menu %} dropdown{% endif %}">
            <a href="{{ item.href }}" 
                {% if item.has_children_in_menu %} 
                    class="dropdown-toggle {{ item.active_class }}" id="ddtoggle_{{ item.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                {% else %}
                    class="dropdown-item {{ item.active_class }}"
                {% endif %}>{{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	            {% sub_menu item template=current_template %}
	        {% endif %}
	    </li>
	{% endfor %}
    </ul>
{% endif %}
